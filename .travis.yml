sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
script:
- mkdir _build
- cd "Algorithms and Data Structures - Reference"
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build AD.tex
after_success:
  "curl --ftp-create-dirs -T '{_build/AD.pdf}' -u $FTP-USERNAME:$FTP-PASSWORD ftp://files.simwir.dk/notes/"